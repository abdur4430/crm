<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>List of Students</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script defer src="main.js"></script>
  </head>

  <body>
    <div class="app__container container">
      <div class="app__add mb-5">
        <form class="add__form row g-3 needs-validation" novalidate>
          <h2 class="add_subtitle"></h2>
          <div class="add__name name col-md-4">
            <label for="addName" class="name__label form-label">Имя</label>
            <input
              type="text"
              class="name__input form-control"
              id="addName"
              placeholder="name"
              required
            />
            <div class="name__valid invalid-feedback">invalid feedback.</div>
          </div>
          <div class="add_surname surname col-md-4">
            <label for="addSurname" class="surname__label form-label"
              >surname</label
            >
            <input
              type="text"
              class="surname__input form-control"
              id="addSurname"
              placeholder="surname"
              required
            />
            <div class="surname__valid invalid-feedback">Укажите фамилию.</div>
          </div>
          <div class="add__fathername fathername col-md-4">
            <label for="addFathername" class="fathername__label form-label"
              >fathername</label
            >
            <input
              type="text"
              class="fathername__input form-control"
              id="addFathername"
              placeholder="fathername"
              required
            />
            <div class="fathername__valid invalid-feedback">
              invalid-feedback.
            </div>
          </div>
          <div class="add__birth birth col-md-4">
            <label for="addBoD" class="birth__label form-label"
              >birthday</label
            >
            <input
              type="date"
              class="birth__input form-control"
              id="addBoD"
              min="1900-01-01"
              required
            />
            <div class="birth__valid invalid-feedback">
              Please specify your date of birth.
            </div>
          </div>
          <div class="add__receipt receipt col-md-4">
            <label for="addReceipt" class="receipt__label form-label"
              >Year of admission</label
            >
            <input
              type="number"
              min="2000"
              max="2023"
              step="1"
              class="receipt__input form-control"
              id="addReceipt"
              required
            />
            <div class="receipt__valid invalid-feedback">
              Please specify your year of admission.
            </div>
          </div>
          <div class="add__faculty faculty col-md-4">
            <label for="addFaculty" class="faculty__label form-label"
              >Specify your faculty</label
            >
            <input
              type="text"
              class="faculty__input form-control"
              id="addFaculty"
              placeholder="История"
              required
            />
            <div class="faculty__valid invalid-feedback">
              invalid faculty.
            </div>
          </div>
          <div class="add__btncol-12">
            <button class="btn btn-primary" type="submit">
              submit
            </button>
          </div>
        </form>
      </div>
      <div class="app__filter filter mb-5">
        <form class="filter__form row g-3 needs-validation" novalidate>
          <h3 class="filter_subtitle"></h3>
          <div class="filter__fullname fullname col-md-3">
            <input
              type="text"
              class="fullname__input form-control"
              id="filterFullname"
              placeholder="filtername"
            />
          </div>
          <div class="filter__start start col-md-3">
            <input
              type="number"
              step="1"
              class="start__input form-control"
              id="filterStart"
              placeholder="filter start"
              min="2000"
              max="2026"
            />
          </div>
          <div class="filter__finish finish col-md-3">
            <input
              type="number"
              step="1"
              class="receipt__input form-control"
              id="filterFinish"
              placeholder="Year of graduation"
              min="2000"
              max="2023"
            />
          </div>
          <div class="filter__faculty faculty col-md-3">
            <input
              type="text"
              class="faculty__input form-control"
              id="filterFaculty"
              placeholder="Year of graduation"
            />
          </div>
          <div class="add__btncol-12">
            <button class="btn btn-primary" type="submit">
              submit
            </button>
          </div>
        </form>
      </div>
      <div class="app__table table">
        <h2 class="table__title text-center">
          List of students
        </h2>
        <table class="table__main table">
          <thead class="table__head">
            <tr>
              <th id="fullNameSort" scope="col">
                <a href="#" class="table__link">
                  Full name of the student
                </a>
              </th>
              <th id="facultySort" scope="col">
                <a href="#" class="table__link">
                  Faculty
                </a>
              </th>
              <th id="birthSort" scope="col">
                <a href="#" class="table__link">
                  "Date of birth and age
                </a>
              </th>
              <th id="learningSort" scope="col">
                <a href="#" class="table__link">
                  Years of study and course number
                </a>
              </th>
              <th scope="col">
                <a href="#" class="table__link">

                </a>
              </th>
            </tr>
          </thead>
          <tbody class="table__body" id="tableBody">
          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
